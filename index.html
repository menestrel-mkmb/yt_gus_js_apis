<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API Rick n Morty Test</title>
</head>
<body>
    <main>
        <article>
            <h1>Rick & Morty</h1>
            <form action="" method="get">
                <h2>Buscar personagens</h2>
                <input type="number" name="characterId" id="characterId" min="1" max="826" value="1">
                <button id="btnSearch">Buscar</button> <button id="btnClear">Limpar</button>
            </form>
            <section class="filter__sect">
                <details>
                    <summary>Filtros de seleção</summary>

                    <input type="checkbox" name="name" id="name" class="cbox__inp" checked>
                    <label for="name">Nome</label>

                    <input type="checkbox" name="status" id="status" class="cbox__inp" checked>
                    <label for="status">Status</label>

                    <input type="checkbox" name="species" id="species" class="cbox__inp" checked>
                    <label for="species">Espécie</label>

                    <input type="checkbox" name="gender" id="gender" class="cbox__inp" checked>
                    <label for="gender">Gênero</label>

                    <input type="checkbox" name="origin" id="origin" class="cbox__inp" checked>
                    <label for="origin">Origem</label>

                    <input type="checkbox" name="episode" id="episode" class="cbox__inp" checked>
                    <label for="episode">Episódios</label>
                </details>
            </section>
            <hr>
            <img src="" alt="" srcset="" id="img">
            <div id="content"></div>
        </article>
    </main>
</body>
<script src="./script.js"></script>
</html>
